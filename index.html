<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Calculator | InternPe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="theme-toggle">
    <label class="switch">
        <input type="checkbox" onclick="toggleTheme()">
        <span class="slider"></span>
    </label>
    <span class="mode-text">Light / Dark</span>
</div>

<div class="app glass">
    <h1>Simple Calculator</h1>
    <p>HTML • CSS • JavaScript</p>

    <div class="calculator">
        <input type="text" id="display" placeholder="0" disabled>

        <div class="buttons">
            <button class="action" onclick="clearDisplay()">AC</button>
            <button class="action" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendValue('/')">÷</button>
            <button class="operator" onclick="appendValue('*')">×</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('-')">−</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('+')">+</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>

            <button class="zero" onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>
    </div>

    <footer>Calculator Project</footer>
</div>

<script src="script.js"></script>
</body>
</html>
